<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Doggos üê∂</title>
  </head>
  <body>
    <header>
      <!--Title top-->
      <div class="title">
        <h1>Doggo Memory Card-Game</h1>
      </div>
      <div class="game-info">
        <p class="game-info--description">
          A memory card game where you guess cards until all the cards have been
          selected. Input the amount of cards you want to play with, press "Play
          Game" then keep guessing until there are no more cards left!
        </p>
        <div class="game-info--buttons buttons">
          <div class="game-info--toggle">
            <label class="game-info--toggle--label" for="cards-adder"
              >Amount of Doggos</label
            >
            <datalist id="tickmarks">
              <option value="4" label="4"></option>
              <option value="6" label="6"></option>
              <option value="8" label="8"></option>
              <option value="10" label="10"></option>
              <option value="12" label="12"></option>
              <option value="14" label="14"></option>
              <option value="16" label="16"></option>
              <option value="18" label="18"></option>
            </datalist>
            <input
              class="card-adder-input"
              type="range"
              name="cards-adder"
              min="4"
              max="18"
              step="2"
              list="tickmarks"
            />
          </div>
          <!--Buttons-->
          <button class="button button--play-game">Play Game!</button>
        </div>
      </div>
    </header>
    <!--Doggo Cards-->
    <section class="cards">
      <div class="card">
        <img
          class="card--back"
          src="./img/doggo2.jpg"
          alt="Back of card"
          srcset=""
        />
        <img class="card--front" src="" alt="" srcset="" />
      </div>
    </section>
  </body>
  <script src="doggo.js"></script>
</html>
